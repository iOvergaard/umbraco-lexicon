name: Test Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 10.x

      - name: Test
        run: dotnet test -c Release
        working-directory: src

      - name: Build & Pack
        run: dotnet pack src/Lexicon/Lexicon.csproj -c Release
