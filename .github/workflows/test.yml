name: Test Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.x

      - name: Restore dependencies
        run: dotnet restore src/Lexicon.sln

      - name: Build
        run: dotnet build src/Lexicon.sln -c Release --no-restore

      - name: Test
        run: dotnet test src/Lexicon.sln -c Release --no-build --verbosity normal
