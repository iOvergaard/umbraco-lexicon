name: Release Package

# This action will start when a correctly formatted tag is pushed (e.g. 0.1.0)

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.x

      - name: Restore dependencies
        run: dotnet restore src/Lexicon.sln

      - name: Test
        run: dotnet test src/Lexicon.sln -c Release --verbosity normal

      - name: Pack
        run: dotnet pack src/Lexicon/Lexicon.csproj -c Release --no-restore /p:Version=${{github.ref_name}}

      - name: Push to NuGet
        run: dotnet nuget push **/*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json
