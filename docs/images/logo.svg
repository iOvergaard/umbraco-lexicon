<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#3544b1"/>

  <!-- Book/Dictionary shape -->
  <g fill="#ffffff">
    <!-- Left page -->
    <path d="M32 35 L62 40 L62 95 L32 90 Z" fill="#ffffff" opacity="0.9"/>
    <!-- Right page -->
    <path d="M66 40 L96 35 L96 90 L66 95 Z" fill="#ffffff"/>
    <!-- Book spine -->
    <rect x="60" y="38" width="8" height="58" fill="#ffffff" rx="1"/>
    <!-- Spine shadow -->
    <rect x="60" y="38" width="4" height="58" fill="#e0e0e0" rx="1"/>
  </g>

  <!-- Text lines on left page -->
  <g fill="#3544b1" opacity="0.6">
    <rect x="38" y="50" width="18" height="3" rx="1"/>
    <rect x="38" y="58" width="14" height="3" rx="1"/>
    <rect x="38" y="66" width="16" height="3" rx="1"/>
    <rect x="38" y="74" width="12" height="3" rx="1"/>
  </g>

  <!-- Text lines on right page -->
  <g fill="#3544b1" opacity="0.6">
    <rect x="72" y="50" width="16" height="3" rx="1"/>
    <rect x="72" y="58" width="18" height="3" rx="1"/>
    <rect x="72" y="66" width="14" height="3" rx="1"/>
    <rect x="72" y="74" width="16" height="3" rx="1"/>
  </g>

  <!-- Translation arrows -->
  <g fill="#ffd700" stroke="#ffd700" stroke-width="2">
    <!-- Arrow right -->
    <path d="M44 84 L52 84 L50 81 M52 84 L50 87" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Arrow left -->
    <path d="M84 84 L76 84 L78 81 M76 84 L78 87" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
